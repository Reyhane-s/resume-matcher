<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Matching Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Top 5 Resume Matches</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Skills</th>
                    <th>Age</th>
                    <th>Degree</th>
                    <th>Total Score (%)</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                <tr>
                    <td>{{ result['ID'] }}</td>
                    <td>{{ result['Skills'] }}</td>
                    <td>{{ result['Age'] }}</td>
                    <td>{{ result['Degree'] }}</td>
                    <td>{{ result['total_score'] }}%</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/">Search Again</a>
    </div>
</body>
</html>
