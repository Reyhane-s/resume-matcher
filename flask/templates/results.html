<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Top 5 Resumes</h1>
    <table>
        <tr>
            <th>Candidate ID</th>
            <th>Skills</th>
            <th>Total Score</th>
        </tr>
        {% for result in results %}
        <tr>
            <td>{{ result['ID'] }}</td>
            <td>{{ result['Skills'] }}</td>
            <td>{{ result['total_score'] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Back to Search</a>
  </div>
</body>
</html>
